<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartoon Cards — Simple HTML & CSS</title>
  <style>
    :root{
      --bg:#f7fbff;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --accent:#ffb86b;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter, Arial, sans-serif;background:var(--bg);margin:0;padding:32px;display:flex;justify-content:center}
    .wrap{width:980px;max-width:100%}
    h1{text-align:center;margin:0 0 18px;font-size:1.4rem;color:#0f172a}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}

    .card{background:var(--card-bg);border-radius:var(--radius);padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.08);display:flex;flex-direction:column;align-items:center;gap:12px;transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(15,23,42,0.12)}

    .face{width:120px;height:120px;border-radius:50%;display:grid;place-items:center;font-size:48px}
    .face--1{background:linear-gradient(180deg,#fff1e6,#ffd7b5);border:6px solid #ffd6a8}
    .face--2{background:linear-gradient(180deg,#e8f7ff,#cfeeff);border:6px solid #bfe3ff}
    .face--3{background:linear-gradient(180deg,#f7e6ff,#e9ccff);border:6px solid #e2bfff}
    .face--4{background:linear-gradient(180deg,#eaffef,#c8ffd6);border:6px solid #bfffd0}

    .title{font-weight:700;color:#0b1220;margin:6px 0 0}
    .desc{color:var(--muted);font-size:0.95rem;text-align:center;margin:0}

    .badge{margin-top:6px;font-size:0.82rem;color:#fff;padding:6px 10px;border-radius:999px;font-weight:700}
    .badge--1{background:#ff7a59}
    .badge--2{background:#36a3ff}
    .badge--3{background:#9b5cff}
    .badge--4{background:#00c48c}

    /* tiny face details using pseudo elements */
    .eyes{display:flex;gap:18px;align-items:center}
    .eye{width:12px;height:12px;border-radius:50%;background:#0b1220}
    .smile{width:60px;height:28px;border-bottom:4px solid #0b1220;border-radius:0 0 60px 60px}

    @media (max-width:480px){body{padding:18px}.face{width:96px;height:96px;font-size:40px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cute Cartoon Cards</h1>
    <div class="grid">

      <div class="card">
        <div class="face face--1" aria-hidden="true">
          <div style="text-align:center">
            <div class="eyes"><span class="eye"></span><span class="eye"></span></div>
            <div class="smile" style="margin-top:8px"></div>
          </div>
        </div>
        <div class="title">Sunny</div>
        <p class="desc">Always cheerful and loves mangoes.</p>
        <div class="badge badge--1">Happy</div>
      </div>

      <div class="card">
        <div class="face face--2" aria-hidden="true">
          <div style="text-align:center">
            <div class="eyes"><span class="eye"></span><span class="eye"></span></div>
            <div class="smile" style="margin-top:8px"></div>
          </div>
        </div>
        <div class="title">Bubbles</div>
        <p class="desc">Curious and loves splashy adventures.</p>
        <div class="badge badge--2">Playful</div>
      </div>

      <div class="card">
        <div class="face face--3" aria-hidden="true">
          <div style="text-align:center">
            <div class="eyes"><span class="eye"></span><span class="eye"></span></div>
            <div class="smile" style="margin-top:8px"></div>
          </div>
        </div>
        <div class="title">Twinkle</div>
        <p class="desc">Quiet star — dreams of the night sky.</p>
        <div class="badge badge--3">Calm</div>
      </div>

      <div class="card">
        <div class="face face--4" aria-hidden="true">
          <div style="text-align:center">
            <div class="eyes"><span class="eye"></span><span class="eye"></span></div>
            <div class="smile" style="margin-top:8px"></div>
          </div>
        </div>
        <div class="title">Sprout</div>
        <p class="desc">Energized and loves to dance in the rain.</p>
        <div class="badge badge--4">Fresh</div>
      </div>

    </div>
  </div>
</body>
</html>
